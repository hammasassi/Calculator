<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" readonly name="screen" id="screen" maxlength="99">
        <div class="buttons">
            <button type="button" class="btn" value="AC" onclick="input(this)">AC</button>
            <button type="button" class="btn" value="del" onclick="input(this)">Del</button>
            <button type="button" class="btn" value="%" onclick="input(this)">%</button>
            <button type="button" class="btn operator" value="/" onclick="input(this)">/</button>
            <button type="button" class="btn" value="7" onclick="input(this)">7</button>
            <button type="button" class="btn" value="8" onclick="input(this)">8</button>
            <button type="button" class="btn" value="9" onclick="input(this)">9</button>
            <button type="button" class="btn operator" value="*" onclick="input(this)">X</button>
            <button type="button" class="btn" value="4" onclick="input(this)">4</button>
            <button type="button" class="btn" value="5" onclick="input(this)">5</button>
            <button type="button" class="btn" value="6" onclick="input(this)">6</button>
            <button type="button" class="btn operator" value="-" onclick="input(this)">-</button>
            <button type="button" class="btn" value="1" onclick="input(this)">1</button>
            <button type="button" class="btn" value="2" onclick="input(this)">2</button>
            <button type="button" class="btn" value="3" onclick="input(this)">3</button>
            <button type="button" class="btn operator" value="+" onclick="input(this)">+</button>
            <button type="button" class="btn" id="btn0" value="0" onclick="input(this)">0</button>
            <button type="button" class="btn" value="." onclick="input(this)">,</button>
            <button type="button" class="btn operator" value="=" onclick="input(this)">=</button>
        </div>
    </div>
<script src="../js/app.js"></script>
</body>
</html>
